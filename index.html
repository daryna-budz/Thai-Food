<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DinerM4 Thai Food</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <section class="main">
    <nav class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <img src="https://mobirise.com/extensions/dinerm4/assets/images/logo2.png" alt="pizza">
          <a href="#" class="logo-txt">DinerM4</a>
        </div>
      </div>

      <div class="navbar-right">
        <div class="panel">
          <a href="#" class="panel-txt" style="margin-top: 37px; margin-right: 20px;">Home</a>

          <div class="dropdown">
            <button id="live" style="color: #ffff; background-color: transparent;" class="btn btn-secondary dropdown-toggle panel-txt" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Live</button>
            <ul class="dropdown-menu">
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Thai Food</button></li>
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Pizza Bar</button></li>
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Sushi Cafe</button></li>
            </ul>
            <button id="live2" style="color: #ffff; background-color: transparent;" class="btn btn-secondary dropdown-toggle panel-txt" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Live Blocks</button>
            <ul class="dropdown-menu">
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Headers / Features / Pricing / Info</button></li>
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Content / Shop / Accordions / Shop</button></li>
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Gallery / Team / Testimonials / Forms</button></li>
              <li><button style="color: black;font-size: 10px;" class="dropdown-item" type="button">Progress / Maps / Contacts / Footers</button></li>
            </ul>
          </div>
          <button href="#" id="buy-now">Buy Now</button>
        </div>
      </div>
    </nav>
  </section>

  <section class="food">
    <div class="header">Thai Food</div>
    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ullamcorper neque dapibus ipsum <br> semper, sit amet luctus turpis porttitor. Ut libero ante, varius quis ligula.</p>
    <button class="order_button">Order now</button>
    <img src="images/salad.png" alt="salad" class="order_img">
  </section>

  <section class="fast-food">
    <div class="subheader">Newcomer</div>
    <div class="header">Thai fast food</div>

    <div class="menu">
      <div class="item item_1">
          <div class="item_box"></div>
      </div>
      <div class="item item_2">
          <div class="item_box"></div>
      </div>
      <div class="item item_3">
          <div class="item_box"></div>
      </div>
    </div>
  </section>

</body>
</html>
